<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lagrange Drift</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>
    <div id="landing-screen" class="screen">
        <div class="landing-content">
            <h1>Lagrange Drift</h1>
            <div class="game-description">
                <p>Balance your satellite at any Lagrange point for 30 seconds to win!</p>
                <p>The closer you stay to the center of a Lagrange point, the faster you'll score points.</p>
            </div>
            <div class="input-container">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="game-ui">
            <div id="player-info">
                <span id="player-display"></span>
                <span id="timer">Time: 0s</span>
                <span id="score">Score: 0</span>
                <span id="nearest-lagrange"></span>
                <span id="balance-status"></span>
            </div>
            <div id="controls-hint">
                <p>Use WASD or Arrow keys to move</p>
                <p>Drag to orbit camera</p>
            </div>
        </div>
        <div id="joystick-container"></div>
        <div id="win-screen" class="hidden">
            <div class="win-content">
                <h2>Congratulations!</h2>
                <p id="win-message"></p>
                <button id="restart-game">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="landing.js"></script>
</body>
</html>
